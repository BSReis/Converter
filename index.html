<html>
<head>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main>
		<section class="topSection">
			<h3>Metric/Imperial unit conversion</h3>
			<input type="number" placeholder="Here" id="mainInput">
		</section>
		<section>
			<div class="wrapper">
				<p>Length (Meter/Feet)</p>
				<p>
                    <span class="currentValue"></span>
					<span id="metersToFeet"></span><span> |</span>
					<span class="currentValue"></span>
					<span id="feetToMeters"></span>
                </p>
			</div>
            <div class="wrapper">
				<p>Volume (Liters/Gallons)</p>
				<p>
                    <span class="currentValue"></span>
					<span id="litersToGallons"></span><span> |</span>
					<span class="currentValue"></span>
					<span id="gallonsToLiters"></span>
                </p>
			</div>
            <div class="wrapper">
				<p>Mass (Kilograms/Pounds)</p>
				<p>
                    <span class="currentValue"></span>
					<span id="kilosToPounds"></span><span> |</span>
					<span class="currentValue"></span>
					<span id="poundsToKilos"></span>
                </p>
			</div>
		</section>
		<script src="index.js"></script>
</body>

</html>
